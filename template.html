<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{TITLE}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{DESCRIPTION}}">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="{{CANONICAL}}">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_16x16.png">
  <meta property="og:image" content="/og_image_1200x630.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:url" content="{{CANONICAL}}">
  <meta property="og:site_name" content="{{SITE_NAME}}">
  <meta property="og:type" content="website">
  <meta name="twitter:image" content="/twitter_card_800x418.png">
  <meta name="image" content="/preview_1024x512.png">
  <meta name="twitter:title" content="{{TITLE}}">
  <meta name="twitter:description" content="{{DESCRIPTION}}">
  <meta name="twitter:url" content="{{CANONICAL}}">
  <link rel="stylesheet" href="/style.css">
  <script type="application/ld+json">{{JSONLD}}</script>
  {{PLAUSIBLE}}
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">Very Little Text</h1>
    <p class="site-tag">{{TAGLINE}}</p>
    <button id="flood-toggle" class="btn flood-toggle" type="button" aria-pressed="false">Flood</button>

    <button id="flood-toggle" class="btn flood-toggle" type="button">Flood</button>

  </header>

  <main>
    <article class="episode">
      <h2 class="episode-title">{{STORY_TITLE}}</h2>
      <p class="episode-date">{{DATE_ISO}}</p>
      <p class="episode-body">{{STORY_BODY}}</p>
    </article>

    <section aria-labelledby="micro" class="micro-section">
      <h3 id="micro" class="visually-hidden">Micro-lines</h3>
      <div class="micro-lines-container">
        {{MICRO_LINES}}
        <!-- generator must emit a series of .microline blocks like:
        <div class="microline">
          <span class="microtext">A tiny dense line</span>
          <span class="actions">
            <a class="btn" href="/s/slug-1">Open</a>
            <a class="btn" href="/share/slug-1" rel="nofollow">Share</a>
          </span>
        </div>
        -->
      </div>
    </section>
  </main>
  <script>

    const ft = document.getElementById('flood-toggle');
    const b = document.body;

    const activate = () => {
      b.classList.add('mode-flood');
      ft.setAttribute('aria-pressed', 'true');
    };
    const deactivate = () => {
      b.classList.remove('mode-flood');
      ft.setAttribute('aria-pressed', 'false');
    };

    // Hover activates flood mode
    ft.addEventListener('mouseenter', activate);
    ft.addEventListener('mouseleave', deactivate);
    // Focus (keyboard) activates flood mode
    ft.addEventListener('focus', activate);
    ft.addEventListener('blur', deactivate);
    // Click toggles for touch devices
    ft.addEventListener('click', () => {
      if (b.classList.contains('mode-flood')) {
        deactivate();
      } else {
        activate();
      }
    });

    const ft=document.getElementById('flood-toggle');
    const b=document.body;
    ft.addEventListener('click',()=>{
      const active = b.classList.toggle('mode-flood');
      ft.setAttribute('aria-pressed', active);
    });
    ft.addEventListener('mouseenter',()=>b.classList.add('mode-flood'));
    ft.addEventListener('mouseleave',()=>b.classList.remove('mode-flood'));
    ft.addEventListener('focus',()=>b.classList.add('mode-flood'));
    ft.addEventListener('blur',()=>b.classList.remove('mode-flood'));

  </script>
</body>
</html>
