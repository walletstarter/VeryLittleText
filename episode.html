<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{STORY_TITLE}} — Very Little Text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{DESCRIPTION}}">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="{{CANONICAL}}">
  <meta property="og:title" content="{{STORY_TITLE}} — Very Little Text">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:url" content="{{CANONICAL}}">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="{{SITE_NAME}}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{STORY_TITLE}} — {{SITE_NAME}}">
  <meta name="twitter:description" content="{{DESCRIPTION}}">
  <meta name="twitter:url" content="{{CANONICAL}}">
  <link rel="stylesheet" href="/style.css">
  <script type="application/ld+json">{{JSONLD}}</script>
  {{PLAUSIBLE}}
</head>
<body>
  <header class="site-header">
    <h1 class="site-title"><a href="/">Very Little Text</a></h1>
    <button id="flood-toggle" class="btn flood-toggle" type="button" aria-pressed="false">Flood</button>
  </header>

  <main class="episode">
    <h2 class="episode-title">{{STORY_TITLE}}</h2>
    <p class="episode-date">{{DATE_ISO}}</p>
    <p class="episode-body">{{STORY_BODY}}</p>

    <section class="micro-section">
      <div class="micro-lines-container">
        {{MICRO_LINES}}
      </div>
    </section>
  </main>
  <script>
    const ft=document.getElementById('flood-toggle');
    const b=document.body;
    ft.addEventListener('click',()=>{
      const active=b.classList.toggle('mode-flood');
      ft.setAttribute('aria-pressed',active);
    });
  </script>
</body>
</html>
