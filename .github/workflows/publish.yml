name: Publish

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: node generate.mjs
      - run: node scripts/build-sitemap.mjs
      - run: node scripts/build-feed.mjs || echo 'no feed'
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs
          git commit -m "chore: publish" || echo 'no changes'
          git push
